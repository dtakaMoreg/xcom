<!DOCTYPE html> 
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Links by Range</title>
    <style>
        .clicked {
            background-color: lightgray;
            color: white;
        }
    </style>
</head>

<body>

    <div id="buttonsContainer"></div>
    <div id="linksContainer"></div>

    <script>
        // url_list.js からURLを読み込んで、リンクを動的に生成
        fetch('url_list.js')
            .then(response => response.text())  // テキスト形式で読み込み
            .then(data => {
                var urls = data.trim().split('\n');  // 改行で分割してURLの配列に
                var linksContainer = document.getElementById('linksContainer');

                // URLをa要素としてリンクを追加
                urls.forEach(url => {
                    var identifier = url.replace('https://x.com/', '');
                    var newUrl = `https://x.com/search?q=filter%3Amedia%20from%3A${identifier}&f=live`;

                    var linkElement = document.createElement('a');
                    linkElement.href = newUrl;
                    linkElement.textContent = `Link: ${identifier}`;
                    linksContainer.appendChild(linkElement);
                    linksContainer.appendChild(document.createElement('br'));
                });

                createButtonsForLinks(urls);
            });

        // リンクを一定範囲で1秒ごとに開く関数
        function openLinksInRange(start, end, button) {
            var links = document.querySelectorAll("#linksContainer a");
            var delay = 0; // 開始時の遅延を0に設定

            for (var i = start - 1; i < end; i++) {
                if (links[i]) {
                    // 1秒ごとにリンクを開く
                    setTimeout(function(link) {
                        window.open(link.href, '_blank');
                    }, delay, links[i]);

                    delay += 1000; // 次のリンクを1秒遅れで開く
                }
            }

            button.classList.add("clicked");
            button.disabled = true;
        }

        // ボタンを動的に作成し、クリックイベントを設定する関数
        function createButton(start, end) {
            var button = document.createElement("button");
            button.id = `openLinksButton-${start}-${end}`;
            button.textContent = `${start}～${end}リンクを開く`;

            button.addEventListener("click", function() {
                openLinksInRange(start, end, button);
            });

            document.getElementById("buttonsContainer").appendChild(button);
        }

        // 10個ごとにボタンを作成する関数
        function createButtonsForLinks(links) {
            for (var i = 0; i < links.length; i += 10) {
                var start = i + 1;
                var end = Math.min(i + 10, links.length);
                createButton(start, end);
            }
        }
    </script>

</body>
</html>
